<div class="navbar-container">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home">
      <h1>
        Group 11 Project
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        User Name
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="false" [mode]="'side'" [fixedInViewport]="true" fixedTopGap="56">

      <mat-nav-list>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Artist</mat-label>
            <input matInput type="text">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>


        <a mat-list-item >
          <mat-icon mat-list-icon>
            add_shopping_cart
          </mat-icon>
          <p mat-line> Order </p>
        </a>

        <a mat-list-item>
          <mat-icon mat-list-icon>
            favorite
          </mat-icon>
          <p mat-line> Favourites </p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" mat-list-item >
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line> About </p>
        </a>
      </mat-nav-list>

    </mat-sidenav>
    
    <mat-sidenav-content class="sidenav-content">
      
      <!-- Main content -->
      
      <!-- ------------ -->
      
      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
